name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (low)
        # This step will fail the job if any vulnerabilities at or above "low" are found.
        run: npm audit --audit-level=low
      - name: Build
        run: npm run build
